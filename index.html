<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url('Screenshot_2025-03-10-12-44-41-763_io.spck.jpg') center/cover no-repeat; /* Add background image */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevents clicking or pausing */
            display: none; /* Hide video initially */
        }
    </style>
</head>
<body>

    <div class="video-container" id="videoContainer">
        <video id="loadingVideo" autoplay muted playsinline controlsList="nodownload nofullscreen noremoteplayback" disablePictureInPicture>
            <source src="VID-20250310-WA0037.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        let video = document.getElementById("loadingVideo");
        let container = document.getElementById("videoContainer");

        // Show video and remove background image when video starts
        video.oncanplay = function() {
            video.style.display = "block";
            container.style.background = "none";
        };

        // Redirect to login page when video ends
        video.onended = function() {
            window.location.href = "login.html";
        };
    </script>

</body>
</html>
